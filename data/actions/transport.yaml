### Arreter l'avion ###

transport . arrêter l'avion court moyen: 
  titres: Pour mes vacances et weekend j'envisage des destinations accesibles en train afin de me passer de l'avion
  icônes: 🛬🚆🧳
  formule: transport . avion . court courrier + transport . avion . moyen courrier # Formule à débattre car tous en Europe n'est pas accesible en train
  # Mettre histogramme GES qui compare les trajets train vs avion. Voir le fichier Excel de calcul sur le drive partagé
  titres: Infos clefs
  description: | #message informatif de la fiche
    L’avion a bouleversé nos modes de vies et nos façons de voyager. Nous pouvons maintenant aller plus loin, plus vite, plus fréquemment. L’accélération de nos
    modes de vie que permet l’avion n’est malheureusement pas sans contrepartie sur notre empreinte carbone et sur le climat en général. En effet, il existe
    notamment un rapport de 100 entre les facteurs d’émissions (quantité de CO2 émise par km parcouru) d’un avion et celui d’un train. A titre d’exemple, un 
    aller-retour Paris-Marseille émet environ 250 kgCO2eq en avion contre seulement 3 kgCO2eq en train. C’est pourquoi adapter nos week-ends et nos vacances 
    en nous tournant vers des offres de mobilités bas carbone et/ou en repensant notre manière de voyager est donc essentiel si l’on souhaite tant à 
    l’échelle individuelle qu’à l’échelle de la société réduire notre impact sur le climat 
  #chiffres clefs
   #Un aller-retour Paris-Marseille émet environ 250 kgCO2eq en avion contre seulement 3 kgCO2eq en train
   #Choisir de se rendre, depuis Paris, à Barcelone (en train) plutôt qu’à Marrakech (en avion) permettra d’éviter d’émettre 781 kg de CO2eq   

transport . arrêter l'avion long: 
  titres: J'arrête de prendre l'avion
  icônes: 🛬❌
  formule: avion . long courrier + avion . moyen courrier + avion . court courrier
  # Mettre histogramme GES qui compare les trajets train vs avion. Voir le fichier Excel de calcul sur le drive partagé
  titres: Infos clefs
  description: | #message informatif de la fiche
    L’avion a bouleversé nos modes de vies et nos façons de voyager. Nous pouvons maintenant aller plus loin, plus vite, plus fréquemment. L’accélération de nos
    modes de vie que permet l’avion n’est malheureusement pas sans contrepartie sur notre empreinte carbone et sur le climat en général. En effet, il n’est pas 
    rare que certains déplacements en avion contribuent à émettre autant voire plus que l’objectif individuel de neutralité carbone situé autour de 2 tonnes
    de CO2 par an par personne. C’est le cas notamment d’un aller-retour Paris New-York qui émettra 1.8 tonnes de CO2eq. Face à ce constat d’incompatibilité de
    ce mode de déplacement avec l’objectif de limiter le réchauffement climatique, arrêter de prendre l’avion est donc un geste extrêmement pour le climat

  #chiffres clefs
   #Un aller-retour Paris New-York émet 1.8 tonnes de CO2eq soit la totalité des émissions que l’on devrait émettre pour avoir une empreinte carbone "neutre" en 2050.

### Eco-conduite ### 

éco-conduite: 
  titres: Lorsque je prends ma voiture j'éco-conduis 
  icônes: 🚗☮️
  formule: transport . voiture . impact usage * 15%
  # Mettre (éventuellement) histogramme GES qui compare avec/sans éco-conduite sur 15 000 km. Voir le fichier Excel de calcul sur le drive partagé
  titres: Infos clefs
  description: | #message informatif de la fiche
    L’éco-conduite est une action simple et efficace qui se tient à la portée de tous. Cette conduite plus responsable est sources de nombreux bénéfices. 
    Elle permet notamment d'économiser en moyenne 15 % de carburant, de réduire les coûts d’entretien du véhicule, de réduire le risque d’accident de 10 à 15 % 
    en moyenne et de réaliser des économies substantielles pouvant s’élever à plusieurs centaines d’euros. L’application de l’éco-conduite est d’autant plus 
    pertinente en ville et zone urbaine ou les arrêts et le redémarrage sont fréquents. 
    N’hésitez à consulter la section en savoir plus pour connaitre l’ensemble des actions qui composent l’éco-conduite.
  #chiffres clefs    
   #L’éco-conduite permet une réduction de sa consommation de carburant d’en moyenne 15 %

### Covoiturage domicile-travail ###

#pré-requis : l'utilisateur prend sa voiture seul pour se rendre au travail

transports . covoiturage domicile travail: 
  titres: Pour me rendre au travail en voiture, je pense au covoiturage
  icônes: 🚗👨👨
  description: | #message informatif de la fiche
    Si le covoiturage longue distance est bien connu en France, celui des courtes distances est presque inexistant : aujourd’hui 70 % des déplacements 
    domicile-travail sont réalisés avec des véhicules individuels en auto-solisme et seuls 3 % des déplacements domicile-travail sont réalisés en covoiturage. 
    Se mettre au covoiturage est bénéfique à plusieurs titres. Cela décongestionne nos voies urbaines et pemet de réaliser des économies substantielles
    en partageant le prix du carburant et des péages avec vos covoitureurs. 
    Néanmoins, si le covoiturage permet bien de déplacer plusieurs personnes au lieu d'une, attention aux effet rebonds ! Il ne faudrait pas que les covoitureurs
    lâchent les transports en commun pour le covoiturage ou encore se permettent d'habiter plus loin grâce à ce nouveau confort.
    Sachez que depuis 2020, vous pouvez demander à votre employeur le forfait mobilité durable, pour que votre covoiturage soit rémunéré jusqu'à 400€/an,
    exonérés d'impôt
    
  #budget
   #Un.e salarié.e  automobiliste qui habite à 30 km de son lieu de travail et qui covoiture quotidiennement en alternance avec un.e voisin.e ou un.e collègue 
   #économise près de 2 000 € chaque année = https://www.ecologie-solidaire.gouv.fr/covoiturage-en-france-avantages-et-reglementationen-vigueur 
  #chiffres clefs    
   #On estime à seulement 3 % la part du covoiturage quotidien = même source
   #70% des déplacements domicile-travail sont réalisés avec des véhicules individuels individuels = même source
   
