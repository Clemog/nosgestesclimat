alimentation . déchets . réduire:
  titre : Je contribue à réduire les emballages alimentaires
  icônes : ❌🛍️
  description: | #message informatif de la fiche
    Les emballages alimentaires font partis intégrantes de nos modes de vies et de notre alimentation. C’est ainsi que 85% des emballages jetés par 
    les ménages sont des emballages alimentaires et que, chaque année, en Europe, 25,8 millions de tonnes de déchets plastique sont ainsi produites, 
    dont 60% proviennent seulement, là encore, des emballages alimentaires. Depuis la généralisation du plastique dans les années 60 il est, en effet,
    très rare de trouver un produit non emballé dans du plastique. Produit de la pétrochimie, l’utilisation de cette matière plastique contribue à émettre 
    des gaz à effet de serre et son recyclage est extrêmement difficile. Œuvrer à réduire l’utilisation des emballages permet donc à la fois de limiter 
    notre impact sur le climat et de réduire la pollution plastique des milieux naturels. 
   
  formule:
    variations:
      - si: niveau d'engagement = 'pas du tout'
         alors: déchets - (déchets * 0.3)  #impact action = passer de 734 kgCO2 (pas du tout) à 734*0.3 kgCO2 (oui)
       - si: niveau d'engagement = 'en partie'
         alors: (déchets * 0.6) - (déchets * 0.3) #impact action = passer de 734*0.6 kgCO2 (en partie) à 734*0.3 kgCO2 (oui)

  #chiffres clefs  
  #85% des emballages jetés par les ménages sont des emballages alimentaires. Source : http://multimedia.ademe.fr/animations/alimentation/
  #En Europe, chaque année, 25,8 millions de tonnes de déchets plastique sont ainsi produites, dont 60% proviennent des emballages : zerowastefrance.org/demarche-zero-waste/reduire-le-jetable/

### Réduction du gaspillage alimentaire ###

alimentation . gaspi alimentaire:
  question: A quelle fréquence jetez-vous des aliments (qu'ils aient été cuisiné ou non) ?
  unité: kgCO2e
  par défaut: souvent
  une possibilité: 
      choix obligatoire: oui
      possibilités: 
        - presque tout le temps: 60
        - très fréquemment: 51.5
        - souvent: 44
        - épisodiquement: 36.5
        - jamais: 29

alimentation . gaspillage . reduction:
  titre : Réduire mon gaspillage alimentaire
  icônes : 🍽❌🚮
  description: | #message informatif de la fiche
    Le gaspillage alimentaire s’élève, en France, à environ 32 kg jetés par personne et par an dont 7 kg d’aliments encore emballés. Si l’on considère 
    l’ensemble de la chaîne de valeur (du champ à l’assiette) c’est environ 10 millions de tonnes d'aliments qui sont gaspillées par an, 
    soit 150 kg par habitant. Mettre en place des gestes simples pour réduire le gaspillage alimentaire permet donc d’éviter de produire pour jeter,
    réduisant, par conséquent, les tensions sur les ressources et notre impact sur le climat. 
    Pour en savoir plus sur les gestes que vous pouvez mettre en place, consultez la rubrique en savoir plus
   
  #budget
  #Le gaspillage alimentaire représente de 100 à 160 euros par personne et par an dépensé inutilement : casuffitlegachis.fr Ademe, novembre 2019

  #chiffres clefs    
  #En France, environ 32 kg de déchets alimentaires jetés par personne et par an dont 7 kg d’aliments encore emballés : même source
  #En France, si l’on considère l’ensemble de la chaîne de valeur (du champ à l’assiette) c’est environ 10 millions de tonnes d'aliments qui sont gaspillées 
  #par an, soit 150 kg par habitant : même source 
  #Dans le monde, environ 1/3 des aliments destinés à la consommation humaine est perdue tout au long de la chaîne alimentaire (perte alimentaire entre la 
  #récolte et la vente au détail + gaspillage alimentaire) soit 1.3 milliard de tonnes par an : Pertes et gaspillages alimentaires dans le monde, ONU pour l’alimentation et l’agriculture, 2011

  note: Dans le document en référence, page 7 pour l'empreinte du gaspillage et page 36 pour la réduction moyenne.
  références: 
    - https://www.ademe.fr/operation-foyers-temoins-estimer-impacts-gaspillage-alimentaire-menages

  formule:
    variations:
      - si: gaspi alimentaire = 'presque tout le temps'
         alors: 60 - 29
       - si: gaspi alimentaire = 'fréquemment'
         alors: 51.5 - 29
       - si: gaspi alimentaire = 'souvent'
         alors: 44 - 29
       - si: gaspi alimentaire = 'épisodiquement'
         alors: 36.5 - 29      




