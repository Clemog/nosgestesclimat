    Sauf que beaucoup de voitures sont achet√©es par des entreprises avant d'√™tre vendues d'occasion aux particuliers, ou entre particuliers. Il semble donc l√©gitime de distribuer l'attribution dans le temps, donc au fur et √† mesure des propri√©taires. De la m√™me fa√ßon, il faut aussi penser aux utilisateurs qui d√©couvrivraient cet outil seulement l'ann√©e suivant l'achat d'une voiture : il est l√©gitime de leur r√©server une partie des √©missions √©mises.
    Deuxi√®mement, en attribuant toute l'empreinte √† l'achat, on enverrait un signal fort qui d√©savantagerait le choix d'une voiture √©lectrique par rapport √† une thermique, alors qu'en France les √©missions de cette derni√®re rattrapent la premi√®re d√®s les premi√®res ann√©es d'usage.
    D'o√π le choix d'amortir l'achat sur les 10 premi√®res ann√©es (la dur√©e de vie moyenne d'une voiture), avec un taux d√©gressif, en s'assurant bien que la somme de la part de chaque ann√©e donne 100%.
    
    En bref, nous faisons un compromis entre un mod√®le coh√©rent du point de vue du climat et un mod√®le plus pratique dans le contexte d'un simulateur p√©dagogique pas forc√©ment utilis√© chaque ann√©e.
    
    Pour voir la r√©flexion ayant men√© √† cette m√©thode, voir [cette discussion](https://github.com/betagouv/ecolab-data/issues/225#issuecomment-689472950).
  note: |
