### Mobilité active -5 km ###

transport . mobilite active 5km: 
  titres: Je me tourne vers les mobilités actives pour les trajets de moins de 5 km
  icônes: 🚗🚲
  formule: distance moins 5 km * voiture . empreinte au kilomètre
  # Trouver images/infographies/graphes pertinent. Le graph GES (sur le Drive) qui compare les émissions par km pour différents mode de transport n'est pas le plus adapté
  titres: Infos clefs
  description: | #message informatif de la fiche
    En France, 4 trajets en voiture sur 10 font moins de 3 km et ce n’est pas moins de 177 millions de trajets de moins de 5km qui sont réalisés seuls 
    en voiture chaque semaine (hors trajets domicile-travail). 
    L’ensemble de ces trajets « courts » mis bout à boutre présentent, à l’échelle de la France, près de 10% de la distance totale parcourue en voiture chaque année. 
    Ainsi, se tourner vers la mobilité active pour ces trajets « courts » permet de réduire de manière significative, à plus grande échelle, nos émissions de GES
    tout en décongestionnant les voies urbaines et en améliorant la qualité de l’air de nos villes moins saturées en polluants atmosphériques.  
  
  # 4 trajets en voiture sur 10 font moins de 3 km +  10% de la distance totale parcourue = Transflash, N°398, Juin 2015, Cerema
  # 177 millions de trajets de moins de 5km = consolidation depuis Enquête Nationale Transport et Déplacements (ENTD), MTES, 2008.

