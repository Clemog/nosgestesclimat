### Mobilité active -5 km ###

# Difficile de personaliser cette action même avec une question. On a accès qu'à des données globales

transport . mobilite active 5km: 
  titres: Je me tourne vers les mobilités actives pour les trajets de moins de 5 km
  icônes: 🚗🚲
  formule: distance moins 5 km * voiture . empreinte au kilomètre
  # Trouver images/infographies/graphes pertinent. Le graph GES (sur le Drive) qui compare les émissions par km pour différents mode de transport n'est pas le plus adapté
  titres: Infos clefs
  description: |
    En France, 4 trajets en voiture sur 10 font moins de 3 km. Ces trajets « courts » représentent près de 10% de la distance totale parcourue en voiture en France chaque année
    En France, 177 millions de trajets de moins de 5km sont réalisés seul en voiture chaque semaine (hors trajets domicile/travail).  
  
transport . distance moins 5 km:
  formule: km moins 5km * km moins 5km . frequence
  
transport . km moins 5km:
  formule: 2.5 # Je prends 2.5 km comme valeur moyenne des trajets de -5 km parcourus
  unité: km
  
transport . km moins 5km . frequence :
  question: Combien de fois par semaine (hors trajets D-T) pensez-vous utiliser votre voiture pour des trajets de - de 5km ?
  par défaut: 10
  note: Les suggestions de réponse sont à la louche
  suggestions: 
    tout le temps : 25
    souvent: 15
    très peu : 8
    épisodiquement: 2
