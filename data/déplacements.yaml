    Une voiture est un gros, tr√®s gros objet, qui p√®se souvent plus d'une tonne et demi. En cons√©quence, sa construction a une empreinte importante. 
    En particulier, la construction d'une voiture √©lectrique de gamme √©quivalente √† une thermique √©met plus de gaz √† effet de serre. C'est notamment du √† la batterie et son poids important.
