déplacements professionnels . rdv en visio:
  titre: Privilégier les rendez-vous en visioconférence
  effort: modéré
  type: collectif
  icônes: 💻
  description: |
    # Action

    Cette action permet de fortement réduire les émissions de gaz à effet de serre liées aux déplacements. Il ne faut cependant pas négliger l’impact carbone de la visioconférence. 

    ![](https://storage.gra.cloud.ovh.net/v1/AUTH_a348a2324a5740a39507c0e3bd39e186/assets/ngc/visio.png)

    Nous vous conseillons lors de vos conférences en ligne de :

    - **Favorisez l’audio uniquement lors de vos réunions** : le flux vidéo (caméra) aura tendance à consommer beaucoup plus. Une séance sur mobile est en moyenne 2,6 fois plus impactante pour l’environnement en impact carbone quand on ajoute la vidéo à l’audio. Ajouter un partage d’écran n’est pas trop pénalisant s’il est utile.
    - **Optimisez les paramètres** (quand c’est possible) : adoptez le thème sombre.
    - **Préférez la visioconférence par rapport à un déplacement en voiture** ! – Comparaison pour 2 personnes qui se parlent en séance de 3 heures en audio et caméras actives (0,403 gEqCO2 par minute) alors qu’un des deux a effectué 20 kms (112 gEqCO2 / km en France) aller-retour pour un face à face.– En visioconférence : 180*0,403*2 = 145 gEqCO2– En voiture : 112*20 = 2,4 kg EqCO2 soit environ, **16x plus d’impact**.

    # Sources & Ressources

    Pour en savoir plus : 

    - [https://greenspector.com/fr/quelle-application-mobile-de-visioconference-pour-reduire-votre-impact-edition-2021/](https://greenspector.com/fr/quelle-application-mobile-de-visioconference-pour-reduire-votre-impact-edition-2021/)

déplacements professionnels . autopartage:
  titre: Privilégier l’autopartage
  effort: modéré
  type: collectif
  icônes: 🚙
  description: |
    # Action

    L’activité d’autopartage est définie par l’article L.1231-14 du code des transports comme :

    *« la mise en commun d'un véhicule ou d'une flotte de véhicules de transport terrestre à moteur au profit d'utilisateurs abonnés ou habilités par l'organisme ou la personne gestionnaire des véhicules. Chaque abonné ou utilisateur habilité peut accéder à un véhicule sans conducteur pour le trajet de son choix et pour une durée limitée. »*

    L'autopartage réduit la dépendance à la voiture et favorise le report vers d'autres modes de mobilité. En ce sens, il réduit la **consommation d'énergie** et les **émissions de polluants**. En outre, il permet de **libérer de l'espace urbain** utilisé auparavant pour le stationnement des véhicules.

    En 2016, **une voiture en autopartage remplace 5 voitures personnelles et libère 4 places de stationnement.** La voiture partagée évite la fabrication de 6 à 8 voitures (soit 36 tonnes de CO2 sur 10 ans) et la réduction du kilométrage effectué en voiture permet de réduire les émissions d'un abonné d'1,5 tonnes de CO2/an.

    - Économie par rapport à un véhicule particulier : 2 000 €/an/personne (pour 5 000 km).
    - Économie pour les entreprises qui font appel à l'autopartage pour les déplacements de leurs salariés :
    - Coût d’une place de parking, de 5 000 à 15 000 € en province ;
    - Coût d’achat et d’entretien d’une voiture (prix moyen d’une voiture neuve 21 000 € à renouveler régulièrement).

    # Sources & Ressources

    Pour en savoir plus : 

    - [https://www.ecologie.gouv.fr/autopartage-en-france](https://www.ecologie.gouv.fr/autopartage-en-france) ;
    - [https://citiz.coop](https://citiz.coop/)

