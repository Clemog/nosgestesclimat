  description: |
    # Action

    Prolonger la durée de véhicule permet d’amortir sur une période plus longue l’impact carbone lié à sa fabrication. On réduit donc la quantité de CO2 émise par an. Pour cela, il faut assurer rigoureusement l'entretien du véhicule. 

    1. Faire les bonnes réparations au bon moment 
    2. Respecter les changements d'huile 
    3. Vérifier périodiquement le reste de vos fluides 
    4. Changer régulièrement le filtre à air 
    5. Vérifier la pression des pneus 
    6. Garder le véhicule propre
    7. Stationner à l'ombre
    8. Rouler avec un moteur chaud 
    9. Privilégier l'écoconduite 
    10. Bien connaître son véhicule 

