bilan:
  titre: Votre bilan climat personnel professionnelle
  exposé: oui
  description: |
    Voici une estimation de votre empreinte carbone professionnelle annuelle. Elle évolue en fonction de vos réponses.
    Nous sommes conscients que le changement de pratiques et en particulier en entreprise prend du temps. Nous avons fait le choix d’inclure des pistes d’action de réduction des émissions de gaz à effet de serre à l’échelle de l’entreprise car nous sommes convaincus que ces actions collectives sont nécessaires à la réduction des émissions de gaz à effet de serre. 
    En effet, d’après le rapport « Faire sa part » publié par Carbone 4, les actions individuelles ne participent qu’à 25 % de la réduction des émissions de gaz à effet de serre. 
    
    À noter : cette version du simulateur donne l'ordre de grandeur de votre empreinte carbone professionnelle annuelle : l'estimation n'est pas à prendre au dixième près.

  formule: 
    somme: 
      - profil
      - alimentation
      - véhicule de fonction
      - trajets domicile-travail
      - déplacements professionnels
      - numérique
  références: 
    - https://avenirclimatique.org/action/
    - https://www.statistiques.developpement-durable.gouv.fr/chiffres-cles-du-climat-france-europe-et-monde-edition-2020-0



