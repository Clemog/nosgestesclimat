déplacements professionnels . éco-conduite:
  titre: Dispenser des formations à l’éco-conduite
  effort: modéré
  type: collectif
  icônes: 🚗
  description: |
    # Action

    L’écoconduite permet d’alléger sa facture de carburant, de réduire l’impact de la voiture sur l’environnement mais aussi d’améliorer la sécurité du conducteur et de
    l’ensemble des usagers de la route.

    **L’éco-conduite est un comportement de conduite plus responsable permettant de :**

    - réduire ses dépenses : moindre consommation de carburant
    (environ 15 %) et coûts d’entretien du véhicule réduits ;
    - limiter les émissions de gaz à effet de serre, responsables
    du changement climatique ;
    - réduire le risque d’accident de 10 à 15 % en moyenne

    # Exemple

    "La formation à l’éco-conduite a été accueillie très positivement.
    Je n’ai rencontré aucun frein de la part de mes collaborateurs.
    Elle a été vue comme un outil d’assistance, de performance.
    L’éco-conduite amène également le conducteur à adopter une
    meilleure qualité de conduite : plus souple, plus anticipative,
    moins stressante pour l’utilisateur (et ses passagers), et ceci
    sans allonger les temps de transport pour un même trajet."

    **Stéphane Hervo,** Daniel Meyer Transport

    # Sources & Ressources

    Pour en savoir plus :

    - [https://public.codesrousseau.fr/conseils-pratiques/464-top-10-des-principes-de-lecoconduite.html](https://public.codesrousseau.fr/conseils-pratiques/464-top-10-des-principes-de-lecoconduite.html)
    - [https://www.ademe.fr/sites/default/files/assets/documents/66885_guide_ecoconduite.pdf](https://www.ademe.fr/sites/default/files/assets/documents/66885_guide_ecoconduite.pdf)


