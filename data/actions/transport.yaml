### Transports en commun domicile-travail ###

#prérequis : l'utilisateur prend sa voiture seul pour se rendre au travail

transport . commun domicile travail :
  titres: Pour me rendre au travail je prends les transports en commun
  icônes: 🚗➡️🚌🚆
  description: | #message informatif de la fiche
    70% des déplacements domicile-travail sont réalisés avec des véhicules individuels, la plupart seul dans sa voiture. C'est ce qu'on appelle l'auto-solisme.
    En plus de participer à augmenter considérablement nos émissions de GES cet autosolisme contribue à déteriorer la qualité de l'air de nos villes et à 
    encombrer les voies urbaines nous faisant perdre un temps pouvant s'avérer précieux. A titre d'exemple les bouchons représentent, à l’échelle de l’Ile de France,
    un temps perdu par an et par personne de 163 heures soit 6 jours et 19 minutes. Quand cela est possible, se tourner vers les transports en commun pour se rendre 
    à son travail permet donc de réduire significativement notre empreinte sur le climat tout en décongestionnant les voies urbaines et en améliorant la qualité 
    de l’air de nos villes moins saturées en polluants atmosphériques.
  # 163 heures : https://www.tomtom.com/en_gb/traffic-index/paris-traffic/
  # 70% des déplacements en autosolisme  https://www.ecologie-solidaire.gouv.fr/covoiturage-en-france-avantages-et-reglementationen-vigueur 
  
